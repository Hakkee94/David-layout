<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label > input {
            display: none;
        }

        label > div {
            border: 1px solid #222;
            border-radius: 10px;
            display: flex;
            width: 35px;
            height: 20px;
            background: #ddd;
            align-items: center;
        }

        label > div span {
            background: #fff;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid #bbb;
            position:relative;
            left: 0;
            transition-duration: 500ms;
        }

        label > div.active span{
            left: 15px;
        }
    </style>
</head>
<body>
<label>
    <input type="checkbox"/>
    <div class="switcher active">
        <span name="on"></span>
    </div>
</label>
</body>
<script>
  const switcher = document.querySelector('.switcher')

  const handlerSwitch = () => {
    switcher.classList.toggle('active')
  }

  switcher.addEventListener('click', handlerSwitch)
</script>
</html>
